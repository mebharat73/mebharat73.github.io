<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Profile Picture</title>
</head>
<body>
    <div class="container">
        <h1>Upload Profile Picture</h1>
        <form method="post" enctype="multipart/form-data" class="upload-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="upload-button">Upload</button>
        </form>
        <a href="{% url 'profile' %}" class="view-profile-link">View Profile</a>
    </div>

    <!-- Back to Home Button -->
    <a href="{% url 'home_page' %}" class="back-home-button">Back to Home</a>
</body>
<style>
    /* General Reset */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    /* Body and Container Styles */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f0f4f8;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column; /* Stack elements vertically */
        height: 100vh;
    }

    .container {
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 90%;
        max-width: 500px;
        text-align: center;
    }

    /* Heading Styles */
    h1 {
        font-size: 2em;
        margin-bottom: 20px;
        color: #007bff;
    }

    /* Form Styles */
    .upload-form {
        display: flex;
        flex-direction: column;
    }

    .upload-form input[type="file"] {
        margin: 20px 0;
        border: 2px dashed #007bff;
        padding: 10px;
        border-radius: 10px;
        transition: border-color 0.3s;
    }

    .upload-form input[type="file"]:hover {
        border-color: #0056b3;
    }

    /* Button Styles */
    .upload-button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1.2em;
        transition: background-color 0.3s, transform 0.2s;
    }

    .upload-button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    /* Link Styles */
    .view-profile-link {
        display: inline-block;
        margin-top: 20px;
        color: #007bff;
        text-decoration: none;
        font-size: 1em;
        transition: color 0.3s;
    }

    .view-profile-link:hover {
        color: #0056b3;
    }

    /* Back to Home Button Styles */
    .back-home-button {
        display: inline-block;
        margin-top: 20px; /* Space above the button */
        padding: 10px 20px;
        background-color: #28a745; /* Green color */
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .back-home-button:hover {
        background-color: #218838; /* Darker green on hover */
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
        .container {
            padding: 20px;
        }

        h1 {
            font-size: 1.5em;
        }

        .upload-button {
            font-size: 1em;
        }

        .view-profile-link {
            font-size: 0.9em;
        }

        .back-home-button {
            font-size: 1em;
        }
    }

    @media (max-width: 430px) {
        h1 {
            font-size: 1.2em;
        }

        .upload-button {
            padding: 8px 15px;
            font-size: 0.9em;
        }

        .view-profile-link {
            font-size: 0.8em;
        }

        .back-home-button {
            padding: 8px 15px;
            font-size: 0.9em;
        }
    }
</style>
</html>
