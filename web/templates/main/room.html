<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;

            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        
        .username {
            background-color: #56d41d; /* a light gray background */
            padding: 2px 4px; /* add some padding to make it look nicer */
            border-radius: 4px; /* add a subtle border radius */
            margin-right: 10px; /* add some space between the username and the message */
            
            position: relative; /* add this to position the username relative to the picture */
            top: -3.2px; /* move the username up by 2 pixels */
            margin-left: -20px; /* reduce the space between the picture and the username */
        }

        
        
        
        .chat-input-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 92%;
            padding: 10px;
            background-color: #f9f9f9;
            border-top: 1px solid #ccc;
        }

        
        
        .chat-input-container input[type="text"] {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }


        .chat-container {
            width: 430px;
            height: 650px;
            position: relative;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
            margin: 30px auto; /* add this line */
            max-height: 650px; /* adjust the height to your liking */
            overflow-y: auto;
        }
        
        

        
        .chat-header {
            background-color: #fb6fef;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); 
            color: springgreen;
            text-align: center;
            text-decoration: fuchsia;
            display: block;
            font-size: 19px;
            margin-top: -10px;
            margin-left: 5px;
        }
        
        .message {
            margin-bottom: 3px;
            padding: 5px;
            border-radius: 10px;
            width: 80%;
            line-height: 1.2; /* add this line */
            word-wrap: break-word;  /* Allow long words to wrap */
            word-break: break-all;  /* Break words if necessary */
            
        }
        
        .left {
            float: left;
            background-color: #999999;
            transform: translateX(-1px); /* add this line */
        }
        
        .right {
            float: right;
            background-color: #C0C0C0;
            transform: translateX(1px); /* add this line */
        }
        
        .message img {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            margin-right: 20px;
        }
        
        .time {
            font-size: 12px;
            color: #666;
        }
        
        
        .chat-messages {
            overflow-y: auto;
            height: calc(100% - 80px); /* adjust the height to make room for the chat input */
        }
        
        .profile-pic {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        
        #chat-message-input {
            width: 77%;
            height: 16px;
            padding: 5px;
            font-size: 14px;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        
        #chat-message-submit {
            width: 18%;
            height: 25px;
            padding: 5px;
            font-size: 14px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        
        #chat-message-submit:hover {
            background-color: #3e8e41;
        }
        
        .no-messages {
            margin-top: 5px;
        }
        
        
        
        .chat-input {
            position: absolute;
            bottom: 0;
            left: 9;
            width: 100%;
            padding: 0px;
        }
    </style>
</head>
<body>

        <div class="chat-header">
            <h2>Chat Room</h2>
            <div class="user-info">
                
            </div>
        </div>
        <hr>

        <div class="chat-messages" id="chat-log">

            <span class="username">{{ message.user.username }}:</span>
            <span>{{ message.message }}</span>
            <span class="time">{{ message.timestamp }}</span>
        </div>
    {% endfor %}
</div>
            
    

        <div class="chat-input-container">
            <div class="chat-input">
                <input id="chat-message-input" type="text" size="100">
                <input id="chat-message-submit" type="button" value="Send">
            </div>
        </div>

    {{ room_name|json_script:"room-name" }}

        const chatContainer = document.querySelector('.chat-messages');

// Function to append a message to the chat container
function appendMessage(data) {
    const messageElement = document.createElement('div');
    messageElement.classList.add('message');
    
    // Check if the message is from the current user
    if (data.username === "{{ user.username }}") {
        messageElement.classList.add('right');
    } else {
        messageElement.classList.add('left');
    }

    // Add message content
    messageElement.innerHTML = `
        <img src="${data.profile_pic_url}" alt="${data.username}'s Avatar">
        <span class="username">${data.username}:</span>
        <span>${data.message}</span>
    `;
    
    chatContainer.appendChild(messageElement);
    chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to the bottom
}

// Function to add a new message to the chat log
function addNewMessage(data) {
    appendMessage(data);
    
    // Limit to the latest 25 messages
    const messageElements = chatContainer.children;
    if (messageElements.length > 25) {
        // Remove the oldest messages
        while (messageElements.length > 25) {
            chatContainer.removeChild(messageElements[0]);
        }
    }
}

// Create the WebSocket connection
const chatSocket = new WebSocket('wss://your-backend-server.com/ws/'); // Update with your actual URL

chatSocket.onopen = function(e) {
    console.log('WebSocket connection opened');
    const roomName = JSON.parse(document.getElementById('room-name').textContent);
    chatSocket.send(JSON.stringify({ type: 'join', room: roomName }));
};

// Handle incoming messages
chatSocket.onmessage = function(e) {
    const data = JSON.parse(e.data);
    console.log('Received message:', data);
    addNewMessage(data);
};

// Handle errors
chatSocket.onerror = function(error) {
    console.error('WebSocket error:', error);
    alert('An error occurred while communicating with the chat server. Please refresh the page to try again.');
};

// Handle disconnections
chatSocket.onclose = function(e) {
    console.error('Chat socket closed unexpectedly:', e);
    alert('Connection to the chat server has been lost. Please refresh the page to reconnect.');
};

// Send a message function
function sendMessage(message) {
    const username = "{{ user.username }}"; // Assuming you're using Django's template engine
    const roomName = JSON.parse(document.getElementById('room-name').textContent);
    chatSocket.send(JSON.stringify({
        'message': message,
        'username': username,
        'room': roomName
    }));
}

// Event listeners for sending messages
document.querySelector('#chat-message-submit').addEventListener('click', function(e) {
    const messageInputDom = document.querySelector('#chat-message-input');
    const message = messageInputDom.value.trim();
    if (message.length === 0) {
        console.log('Cannot send empty message');
        return;
    }
    sendMessage(message);
    messageInputDom.value = ''; // Clear input after sending
});

// Allow sending messages with Enter key
document.querySelector('#chat-message-input').onkeyup = function(e) {
    if (e.keyCode === 13) {  // Enter key
        document.querySelector('#chat-message-submit').click();
    }
};

// Automatically scroll to the bottom on load
window.onload = function() {
    chatContainer.scrollTop = chatContainer.scrollHeight;
};
</script>
</body>
</html>
