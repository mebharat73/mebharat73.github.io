{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Room: {{ room_name }}</title> 
</head>
<body>
    <h1>Chat Room: {{ room.name }}</h1>

    <div id="messages">
        {% for message in messages %}
            <div class="message {% if message.user == request.user %}user-message{% else %}other-message{% endif %}">
                <img src="{{ message.user.profile.profile_picture.url }}" alt="{{ message.user.username }}'s picture" class="user-image">
                <div class="message-content">
                    <p><strong>{{ message.user.username }}:</strong> {{ message.message }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
    <div id="message-form">
        <textarea id="message-input" placeholder="Type your message..."></textarea>
        <button id="send-button">Send</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  <!-- Ensure jQuery is included -->
    <script type="text/javascript">
        const roomName = "{{ room.name }}"; // Get room name from Django template
        let lastTimestamp = null; // Variable to store the last message timestamp
    
        // Function to fetch messages from the server
        function fetchMessages() {
            $.ajax({
                url: `/get_messages/${roomName}/`,
                method: 'GET',
                data: {
                    last_timestamp: lastTimestamp
                },
                success: function(data) {
                    if (data.length > 0) {
                        data.reverse().forEach(msg => {
                            appendMessage(msg);
                        });
                        lastTimestamp = data[data.length - 1].timestamp;
                    }
                    // Poll again after a short delay
                    setTimeout(fetchMessages, 500); // Adjust this for a faster response
                },
                error: function(xhr) {
                    console.error('Error fetching messages:', xhr.responseText);
                    // Retry after a longer delay on error
                    setTimeout(fetchMessages, 500); // Increase the delay on error
                }
            });
        }
        
        // Start the first fetch
        fetchMessages();
    
        // Function to append a message to the chat
        function appendMessage(message) {
            // Check if the message is already displayed
            const existingMessages = $('#messages').children('div');
            const isDuplicate = Array.from(existingMessages).some(existingMsg => {
                return $(existingMsg).text().includes(message.message);
            });
        
            // Append the message only if it's not a duplicate
            if (!isDuplicate) {
                const messageClass = message.user === '{{ request.user.username }}' ? 'user-message' : 'other-message';
                const messageHtml = `
                    <div class="message ${messageClass}">
                        <img src="${message.profile_picture}" alt="${message.user}'s picture" class="user-image">
                        <div class="message-content">
                            <p><strong>${message.user}:</strong> ${message.message}</p>
                        </div>
                    </div>
                `;
                $('#messages').append(messageHtml);
                $('#messages').scrollTop($('#messages')[0].scrollHeight); // Scroll to the bottom
            }
        }
    
        // Sending a message
        $('#send-button').click(function() {
            const message = $('#message-input').val();
            if (message) {
                // Disable the send button to prevent multiple submissions
                $('#send-button').prop('disabled', true);
    
                $.ajax({
                    url: '/send_message/',
                    method: 'POST',
                    data: {
                        message: message,
                        room_name: roomName,
                        csrfmiddlewaretoken: '{{ csrf_token }}'  // Include CSRF token
                    },
                    success: function(data) {
                        appendMessage(data); // Append the sent message
                        $('#message-input').val(''); // Clear the input field
                        lastTimestamp = data.timestamp; // Update lastTimestamp to the sent message's timestamp
                    },
                    error: function(xhr) {
                        console.error('Error sending message:', xhr.responseText);
                    },
                    complete: function() {
                        // Re-enable the send button after the request completes
                        $('#send-button').prop('disabled', false);
                    }
                });
            }
        });
    
        
    </script>
    
    <style>

                /* General Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: transparent;
            padding: 0; /* Remove padding */
            background-image: url("{% static 'main/image/nature3.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh; /* Make body take full height */
            display: flex; /* Use flexbox for centering */
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items horizontally */
        }

        /* Header Styles */
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px; /* Add some space below the title */
        }

        /* Messages Container */
        #messages {
            flex: 1; /* Allow messages container to grow and fill space */
            max-width: 600px; /* Set a maximum width for the messages box */
            width: 100%; /* Set a width for the message box */
            margin: 1px auto; /* Center the messages container */
            padding: 20px; /* Increase padding for better touch target */
            background-color: rgba(0, 0, 0, 0.3); /* Slightly darker background for contrast */
            border-radius: 10px; /* Slightly larger border radius */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Slightly larger shadow */
            overflow-y: auto;
        }

        /* Input Container */
        #message-form {
            display: flex;
            justify-content: space-between; /* Space between input and button */
            max-width: 600px; /* Match the width of the messages container */
            width: 100%; /* Ensure it takes full width */
            margin: 10px auto; /* Center the form */
        }

        /* Message Input Box */
        #message-input {
            width: calc(100% - 80px); /* Adjust width to allow space for button */
            height: 40px; /* Increased height for better touch target */
            padding: 10px; /* Add some padding */
            border: 2px solid #b300fe; /* Add a border */
            border-radius: 12px; /* Round corners */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
        }

        /* Message Styles */
        .message {
            display: flex;
            margin: 10px 0; /* Increased margin for better spacing */
            align-items: center;
            max-width: 80%; /* Limit the width of messages */
        }

        /* User Image Styles */
        .user-image {
            width: 30px; /* Increased image size */
            height: 30px; /* Increased image size */
            border-radius: 50%;
            border: 2px solid #bd01fa;
            margin-left: 10px; /* Space between image and message */
        }

        /* Button next to the input */
        button {
            height: 35px; /* Match button height with input */
            width: 80px; /* Increased width for better touch target */
            padding: 5px; /* Increased padding */
            background-color: #007bff;
            color: white;
            border-radius: 12px; /* Round corners */
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 3px;
            border: 2px solid #bd01fa; /* Add a border */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Media Queries for Mobile Devices */
        @media (max-width: 600px) {
            #messages {
                padding: 10px; /* Reduce padding for smaller screens */
                max-width: 100%; /* Allow messages container to take full width */
            }

            /* Adjust the message input box */
            #message-input {
                width: calc(100% - 90px); /* Adjust width to allow space for button */
                height: 50px; /* Maintain height for better touch target */
                padding: 10px; /* Maintain padding */
            }

            /* Adjust button size */
            button {
                height: 50px; /* Maintain height */
                width: 90px; /* Adjust width for better touch target */
            }

            /* Increase message box size for better readability */
            .message {
                max-width: 95%; /* Allow messages to take more width */
                margin: 10px 0; /* Maintain margin for spacing */
            }

            /* Adjust user image size */
            .user-image {
                width: 40px; /* Maintain image size */
                height: 40px; /* Maintain image size */
            }

            /* Adjust message content for better readability */
            .message-content {
                padding: 10px; /* Increase padding for better touch target */
                font-size: 16px; /* Increase font size for readability */
            }
        }

        /* Media Queries for Small Devices (max-width: 380px) */
        @media (max-width: 380px) {
            #messages {
                padding: 5px; /* Further reduce padding for very small screens */
                max-width: 100%; /* Ensure it takes full width */
            }

            /* Adjust the message input box */
            #message-input {
                width: calc(100% - 70px); /* Adjust width to allow space for button */
                height: 45px; /* Slightly reduce height for better fit */
                padding: 8px; /* Maintain padding */
                font-size: 14px; /* Decrease font size for better fit */
            }

            /* Adjust button size */
            button {
                height: 45px; /* Maintain height */
                width: 70px; /* Adjust width for better fit */
                font-size: 14px; /* Decrease font size for better fit */
            }

            /* Increase message box size for better readability */
            .message {
                max-width: 95%; /* Allow messages to take more width */
                margin: 8px 0; /* Reduce margin for spacing */
            }

            /* Adjust user image size */
            .user-image {
                width: 30px; /* Decrease image size for better fit */
                height: 30px; /* Decrease image size for better fit */
            }

            /* Adjust message content for better readability */
            .message-content {
                padding: 8px; /* Decrease padding for better fit */
                font-size: 14px; /* Decrease font size for better fit */
            }
        }
    
    </style>
    
</body>
</html>
