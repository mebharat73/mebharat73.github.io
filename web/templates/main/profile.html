<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ profile.user.username }}'s Profile</title>
    </head>
<body>
    <div class="container">
        <h1>{{ profile.user.username }}'s Profile</h1>
        <p><strong>Email:</strong> {{ profile.user.email }}</p>
        <p><strong>Full Name:</strong> {{ profile.name }}</p>
        <p><strong>Bio:</strong> {{ profile.bio }}</p>
        {% if profile.profile_picture %}
            <img src="{{ profile.profile_picture.url }}" alt="Profile Picture" style="max-width: 200px;">
        {% endif %}
        <a href="{% url 'upload_profile_picture' %}">Upload New Picture</a>
        <a href="{% url 'create_profile' %}">Edit Profile</a>
    </div>
</body>
</html>
