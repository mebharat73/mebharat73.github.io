<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Your Profile</h1>
        <div class="profile-info">
            <img src="{{ profile.profile_picture.url }}" alt="Profile Picture" class="profile-picture">
            <p class="username">Username: {{ profile.user.username }}</p>
        </div>
        <a href="{% url 'upload_profile_picture' %}" class="upload-link">Upload New Profile Picture</a>
    </div>
</body>

    <style>
        /* General Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Body and Container Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        /* Heading Styles */
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #007bff;
        }

        /* Profile Info Styles */
        .profile-info {
            margin-bottom: 20px;
        }

        .profile-picture {
            width: 200px; /* Fixed width for profile picture */
            height: auto; /* Maintain aspect ratio */
            border-radius: 50%; /* Circular profile picture */
            border: 2px solid #007bff; /* Border around profile picture */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Shadow for depth */
        }

        .username {
            font-size: 1.2em; /* Slightly larger font for username */
            margin-top: 10px; /* Space above username */
        }

        /* Link Styles */
        .upload-link {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.3s;
        }

        .upload-link:hover {
            color: #0056b3; /* Darker shade on hover */
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 20px; /* Reduce padding */
            }

            h1 {
                font-size: 1.5em; /* Decrease heading size */
            }

            .username {
                font-size: 1em; /* Decrease username size */
            }

            .upload-link {
                font-size: 0.9em; /* Decrease link size */
            }
        }

        @media (max-width: 430px) {
            h1 {
                font-size: 1.2em; /* Further decrease heading size */
            }

            .username {
                font-size: 0.9em; /* Further decrease username size */
            }

            .upload-link {
                font-size: 0.8em; /* Further decrease link size */
            }
        }

    </style>
</html>
