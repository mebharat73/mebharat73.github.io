{% extends 'main/base.html' %}
{% load static %}

{% block title %}
    Create Blog
{% endblock %}

{% block main_content %}
<br>

<style>
    /* Background Image */
    body {
        background-image: url('{% static 'main/image/leaf (2).jpg' %}');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    /* Existing styles */
    .flexbox-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        justify-content: center;
    }

    .form-container {
        max-width: 1010px;
        padding: 40px;
        background-color: rgba(249, 222, 255, 0.9);
        border: 3px solid #6dfc69;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        margin: auto;
        min-height: 500px;
        height: auto;
        animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .form-title {
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #8a53fa; /* Change the color as needed */
    }

    .form-group {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
    }

    .form-group label {
        font-weight: bold;
        margin-right: 5px;
        width: 40%;
    }

    .form-group input, .form-group select, .form-group textarea {
        width: 80%; /* Adjust width here */
        height: 40px; /* Adjust height here */
        padding: 8px; /* Adjust padding here */
        font-size: 16px;
        border: 2px solid #56fe70;
        border-radius: 10px;
    }

    .form-group textarea {
        height: 300px; /* Increased height */
        width: 200%; /* Full width */
        padding: 10px; /* Increased padding */
        resize: vertical; /* Allow vertical resizing */
    }

    .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
        border-color: #aaa;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group button[type="submit"] {
        width: 18%;
        height: 30px; /* Adjust height here */
        font-size: 17px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .form-group button[type="submit"]:hover {
        background-color: #3e8e41;
    }

    .form-group a {
        display: inline-block;
        margin-left: 10px;
        padding: 5px 10px;
        font-size: 14px;
        background-color: blueviolet;
        color: #77efff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .form-group a:hover {
        background-color: #7a288a;
    }
</style>

<div class="flexbox-container">
    <div class="form-container">
        <div class="form-title">Create Your Blog Here..</div> <!-- Added title here -->
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label for="title">{{ post_form.title.label }}</label>
                {{ post_form.title }}
            </div>

            <div class="form-group">
                <label for="content">{{ post_form.content.label }}</label>
                {{ post_form.content }}
            </div>

            <div class="form-group">
                <label for="category">{{ post_form.category.label }}</label>
                {{ post_form.category }} 
                <a href="{% url 'add_category_page' %}">Add</a>
            </div>

            <div class="form-group">
                <label for="images">Upload Images:</label>
                <input type="file" name="images" multiple>  <!-- Allow multiple uploads -->
            </div>
    
            <div class="form-group">
                <button type="submit">Post</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
