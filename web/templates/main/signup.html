{% extends 'main/base.html' %}
{% load static %}
{% block title %}
  Sign up
{% endblock %}


{% block main_content %}

<style>

  /* Base styles */
.container {
  padding: 40px;
  max-width: 1000px; /* Set a max width for larger screens */
  width: 100%;
  margin: 0 auto; /* Center the container */
}

footer {
  text-align: center; /* Center the footer text */
  padding: 20px 0; /* Add some padding */
  background-color: #f8f9fa; /* Optional: background color for footer */
  margin-top: 20px; /* Add some space above the footer */
}

/* Form styles */
.form-group {
  margin-bottom: 20px;
}

.form-control {
  height: 36px; /* Adjust height for better usability */
  padding: 10px; /* Adjust padding for better usability */
  border-radius: 5px;
  border: 1px solid #ccc;
  width: 100%; /* Set to 100% for better responsiveness */
  box-sizing: border-box; /* Include padding and border in width */
}

form .col-form-label {
  font-weight: bold;
  margin-bottom: 10px;
  color: gold;
  font-size: 18px;
}

.form-control::placeholder {
  color: #C0C0C0;
}

.resize-btn {
  width: 15%; /* Default to 100% for better responsiveness */
  height: 30px; /* Match input height */
  padding: 0px;
  font-size: 12px; /* Adjust font size for better readability */
  border-radius: 10px;
  background-color: #ec16fe;
  color: #fff;
  border: none;
}

.resize-btn:hover {
  background-color: #c82333;
}

.form-group.row {
  margin-bottom: 10px;
}

.form-group:first-child {
  margin-top: 20px;
}

/* Responsive styles */
@media (max-width: 768px) {
  .container {
    padding: 20px; /* Reduce padding on smaller screens */
  }

  .form-control {
    height: 36px; /* Maintain height */
    padding: 10px; /* Maintain padding */
  }

  .resize-btn {
    width: 100%; /* Full width on smaller screens */
    font-size: 14px; /* Slightly larger font for better readability */
  }
}

@media (max-width: 576px) {
  .form-control {
    height: 40px; /* Slightly taller input fields */
    padding: 10px; /* Maintain padding */
  }

  .resize-btn {
    height: 40px; /* Match button height */
    font-size: 12px; /* Adjust font size for smaller screens */
  }

  footer {
    padding: 15px 0; /* Adjust footer padding for smaller screens */
  }
}

  
</style>
 



  <body style="background-image: url('{% static 'main/image/33.jpg' %}'); background-size: cover; background-position: center;">


  <div class="container">

  
    <br><br>
    
      <h3>Signup to <strong>access this website</strong></h3>
      <p class="mb-2">Please fill the below form, inorder to register</p>
      <form action="#" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ error|default:'' }}
        <div class="form-group row">
          <label for="username" class="col-sm-3 col-form-label">Username</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" minlength="2" placeholder="Your-Name" id="username" name="username" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-3 col-form-label">Password</label>
          <div class="col-sm-9">
            <input type="password" class="form-control" minlength="6" placeholder="Your Password" id="password" name="password" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="password_confirm" class="col-sm-3 col-form-label">Confirm Password</label>
          <div class="col-sm-9">
            <input type="password" class="form-control" minlength="6" placeholder="Your Password" id="password_confirm" name="password_confirm" required>
          </div>
        </div>
        <hr />
        <div class="form-group row">
          <label for="first_name" class="col-sm-3 col-form-label">First name</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" minlength="3" placeholder="Bharat" id="first_name" name="first_name" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="last_name" class="col-sm-3 col-form-label">Last name</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" minlength="3" placeholder="karki" id="last_name" name="last_name" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="email_address" class="col-sm-3 col-form-label">Email address</label>
          <div class="col-sm-9">
            <input type="email" class="form-control" minlength="4" placeholder="......@gmail.com" id="email_address" name="email_address" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="profile_picture" class="col-sm-3 col-form-label">Profile picture</label>
          <div class="col-sm-9">
              <input type="file" class="form-control-file" id="profile_picture" name="profile_picture" required>
          </div>
      </div>
        <div class="form-group row">
          <div class="col-sm-9 offset-sm-3">
            <input type="submit" value="Sign up" class="btn btn-danger resize-btn">
          </div>
        </div>
      </form>
  </div>
{% endblock main_content %}
