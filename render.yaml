databases:
  - name: my_projectdb  # This is the name you will use to reference the database
    plan: free
    databaseName: my_project_q45u
    user: my_project

services:
  - type: web
    name: my_project
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "python -m gunicorn my_project.asgi:application -k uvicorn.workers.UvicornWorker"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: my_projectdb  # Use the name defined in the databases section
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4